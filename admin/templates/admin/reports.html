{% extends "admin/base.html" %}

{% block title %}Жалобы{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Жалобы пользователей</h1>
    <div class="page-actions">
        <!-- Фильтр по статусу -->
        <select id="statusFilter" class="filter-select">
            <option value="">Все статусы</option>
            <option value="pending">Ожидание</option>
            <option value="resolved">Решено</option>
            <option value="rejected">Отклонено</option>
        </select>
        
        <button id="applyFilters" class="btn btn-secondary">
            Применить
        </button>
    </div>
</div>

<!-- Таблица жалоб -->
<div class="table-container">
    <table class="data-table" id="reportsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Пользователь</th>
                <th>Заказ ID</th>
                <th>Сообщение</th>
                <th>Статус</th>
                <th>Дата</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="reportsTableBody">
            <!-- Заполняется через JS -->
        </tbody>
    </table>
</div>

<!-- Пагинация -->
<div class="pagination" id="pagination">
    <!-- Заполняется через JS -->
</div>

<!-- Модальное окно обработки жалобы -->
<div id="reportModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Обработка жалобы</h3>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <form id="reportForm">
                <input type="hidden" id="reportId">
                
                <div class="form-group">
                    <label>Сообщение пользователя</label>
                    <p id="reportMessage" class="report-text"></p>
                </div>
                
                <div class="form-group">
                    <label for="reportStatus">Статус</label>
                    <select id="reportStatus" required>
                        <option value="pending">Ожидание</option>
                        <option value="resolved">Решено</option>
                        <option value="rejected">Отклонено</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="adminResponse">Ответ администратора</label>
                    <textarea 
                        id="adminResponse" 
                        rows="4"
                        placeholder="Введите ответ для пользователя..."
                    ></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('admin_pages.static', filename='reports.js') }}"></script>
{% endblock %}
